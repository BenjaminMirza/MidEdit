<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MidJourney Prompt Editor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>MidJourney Prompt Editor</h1>
    </header>

    <!-- Section to display the generated prompt -->
    <div id="promptOutput"></div>

    <!-- Development Section with Image and Text Columns -->
    <section id="devSection">
        <div id="imageRefColumn">
            <h2>Image Reference</h2>
            <textarea id="imageRefInput" placeholder="Enter or paste image URLs here..."></textarea>
        </div>
        <div id="textRefColumn">
            <h2>Text Prompt</h2>
            <textarea id="textPromptInput" placeholder="Enter your textual prompt here..."></textarea>
        </div>
    </section>

    <!-- Parameters Section -->
    <section id="parameters">
        <h2>Parameters</h2>
        <div id="aspectRatioSelection">
            <h3>Aspect Ratio</h3>
            <select id="aspectRatio">
                <option value="1:1">Square (1:1)</option>
                <option value="16:9">Widescreen (16:9)</option>
                <option value="4:3">Standard (4:3)</option>
                <option value="3:4">Portrait (3:4)</option>
            </select>
        </div>
      
        <div id="characterRef">
            <h3>Character Reference</h3>
            <textarea id="characterRefInput" placeholder="Describe character details..."></textarea>
        </div>
        <div id="styleRef">
            <h3>Style Reference</h3>
            <textarea id="styleRefInput" placeholder="Describe style or themes..."></textarea>
        </div>
        <div id="midJourneyVersion">
            <h3>MidJourney Version</h3>
            <select id="versionSelect">
                <option value="v1">Version 1</option>
                <option value="v2" selected>Version 2</option>
                <option value="v3">Version 3</option>
            </select>
        </div>
        <div id="stylizeOptions">
            <h3>Stylize</h3>
            <label><input type="checkbox" id="stylizeBold"> Bold</label>
            <label><input type="checkbox" id="stylizeItalic"> Italic</label>
        </div>
    </section>
    
    <button id="generateButton" onclick="generatePrompt()">Generate Prompt</button>

    <script src="script.js"></script>
</body>
</html>
